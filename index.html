<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000; 
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff; /* White background for the container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            letter-spacing: 2px;
            color: #ffbe00; 
            text-shadow: 0px 0px 10px rgba(255, 190, 0, 0.7);
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #262626;
            border: none;
            border-bottom: 2px solid #ffbe00;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .login-container input[type="email"]::placeholder,
        .login-container input[type="password"]::placeholder {
            color: #999;
        }

        .login-container input[type="email"]:focus,
        .login-container input[type="password"]:focus {
            border-bottom-color: #fff;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #ffbe00;
            color: #1a1a1a;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-container button:hover {
            background-color: #ffd633;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>User Login</h2>
        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Log in</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Invalid credentials. Please try again.</p>
    </div>

    <script>
        const users = [
            { email: 'Angel@gmail.com', password: 'Johnangel101' },
            { email: 'Paul@gmail.com', password: 'Johnpaul1111' },
            { email: 'Precious@gmail.com', password: 'Precious1234' }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const validUser = users.find(user => user.email === email && user.password === password);

            if (validUser) {
                alert('Login successful!');
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>

</body>
</html>
